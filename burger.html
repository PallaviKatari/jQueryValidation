    <title>Document</title>
    <style>

        .s3{
            content: "";
            position: absolute;
            top: 100px;
            right: 0;
            bottom: 0;
            left: 0;
            height: 15%;
            width:20%;
            z-index: -2;            
            filter:blur(5px);
            border-radius: 100%;
            transform: scaleY(.2);
            background-image: radial-gradient(rgb(29, 28, 28),rgb(213, 213, 239),rgba(147, 142, 142, 0.1));
        }

    </style>
</head>

        <div class="s3"></div>
