<!DOCTYPE html>
<html>

<head>
    <title>
        JavaScript enable/disable
        an input element
    </title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <style>
        form label {
            display: inline-block;
            width: 100px;
        }

        form div {
            margin-bottom: 10px;
        }

        .error {
            color: red;
            margin-left: 5px;
        }

        textarea {
            background: url(images/benice.png) center center no-repeat;
            /* This ruins default border */
            border: 1px solid #888;
        }

        .drop{

        }
    </style>
</head>

<body style="text-align:center;">
    <h1 style="color:green;">
        CG VAK
    </h1>
    <hr>
    <input id="input" type="text" name="input" />
    <button onclick="disable()">
        Disable
    </button>
    <br>
    <button onclick="enable()">
        Enable
    </button>
    <br>
    <hr>
    <textarea></textarea>
    <select class="drop">
        <option>one</option>
        <option>one</option>
        <option>one</option>
    </select>
    <!-- Script to disable input text area -->
    <script>
        function disable() {
            $("input").prop('disabled', true);
        }
        function enable() {
            $("input").prop('disabled', false);
        }
        // $('textarea')
        //     .focus(function () { $(this).css("background", "none") })
        //     .blur(function () { if ($(this)[0].value == '') { $(this).css("background", "url(burger.png) center center no-repeat") } });
        $('.drop')
            .click(function () { $('textarea').css("background", "url(burger.png) center center no-repeat") })
    </script>
</body>

</html>
